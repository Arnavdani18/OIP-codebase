<div id="filter-component">
  <div class="linear-background" style="height: 4.2rem;"></div>
</div>

<style>
  #sector-sel-div > select,
  #range-sel-div > select,
  #location-input-div > input {
    font-weight: var(--wgt500);
    height: 4.2rem;
    border: 0.2rem solid var(--secondary1);
    border-radius: var(--round4);
    background-color: transparent;
  }

  .row > div {
    padding-left: 2rem;
  }

  .select2-results ul, .selection ul{
    font-size: var(--f12);
  } 

  .sector-filter {
    font-weight: var(--wgt500);
    line-height: 2.3rem;
    border: 0.2rem solid var(--secondary1) !important;
    border-radius: var(--round4) !important;
    background-color: transparent !important;
    margin-bottom: .5rem;
  }

  #sector-sel_itemList label {
    font-size: 1.4rem;
  }
 
  #sector-sel_itemList li {
    padding: .2rem .7rem;
  }

  .multiselect-wrapper ul li.active {
    background-color: var(--primary2) !important;
  }


  .multiselect-wrapper ul li:hover {
    background-color: var(--primary2) !important;
  }

  #sector-sel_inputCount {
    top: -3.2rem;
    left: 17.5rem !important;
    color: var(--secondary6);
    background-color: var(--primary2)
  }

  .multiselect-checkbox {
    margin-right: .8rem !important;
  }

  .filter-input {
    padding: .75rem !important;
    font-size: 1.4rem;
  }

  @media only screen and (max-width: 600px) {
    /* .in-mob {
      padding-top: 1rem;
    } */
  }
</style>

<script type="text/x-template" id="filter-script">
  <div class="row justify-content-sm-start justify-content-md-end flex-wrap" id="filter-section">
    <div class="" id="sector-sel-div">
      <select class="pattern1" @change="storeSectorFilter" v-model="selected_sector" multiple id="sector-sel">
        <option selected value="all">All Sectors</option>
        <option v-for="sector in available_sectors" :value="sector.name">[[sector.title]]</option>
      </select>
    </div>
    <div class="in-mob" id="location-input-div">
      <input class="pattern1 pl-2" type="text" ref="location" v-model="searched_location" id="autocomplete" placeholder="Search for location..."
        @input="clearLocationIfEmpty" />
    </div>
    <div class="in-mob" id="range-sel-div" v-show="show_range_filter">
      <select class="pattern1" @change="storeRangeFilter" v-model="selected_range" id="range-sel">
        <option value="0">0 km</option>
        <option value="25">25 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
        <option value="200">200 km</option>
      </select>
    </div>
  </div>
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxSPvgric8Zn54pYneG9NondiINqdvb-w&libraries=places" defer></script>

<style>
  {% include "public/css/multiselect.css" %}
</style>

<script>
  {% include "public/js/multiselect.min.js" %}
  {% include "templates/includes/common/filter.js" %}
</script>
