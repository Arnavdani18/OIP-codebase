<div class="row" id="filter-section">
    <div class="col-md-2 offset-md-8" id='sector-sel-div'>
        <select class="custom-select" onChange="storeSectorFilter(event)" id='sector-sel'>
            <option selected value="all">All Sectors</option>
            {% for sector in available_sectors %}
                <option value="{{sector.name}}">{{sector.title}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <input type="text" name="" id="autocomplete" placeholder="Search for location..." />
    </div>
    <div class="col-md-2" id='range-sel-div' style='display: none;'>
        <select class="custom-select" onChange="storeLocationFilter()" id="range-sel">
            <option value="0">0 km</option>
            <option selected value="25">25 km</option>
            <option value="50">50 km</option>
            <option value="100">100 km</option>
            <option value="200">200 km</option>
        </select>
    </div>
</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxSPvgric8Zn54pYneG9NondiINqdvb-w&libraries=places"></script>
<script>
    {% include "templates/includes/common/filter.js" %}
</script>
