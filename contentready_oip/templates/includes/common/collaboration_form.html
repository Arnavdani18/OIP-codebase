<div class="modal" tabindex="-1" role="dialog" id="collaboration-modal-{{name}}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contribute to solving this problem.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="personaSelect">Role</label>
                        <select class="form-control" id="persona-select-{{name}}" required>
                            <option value="">Please Select a Role</option>
                            {% for persona in personas %}
                            <option value="{{persona.value}}">{{persona.label}}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">Please select a valid role.</div>
                    </div>
                    <div class="form-group">
                        <label for="collaboration-comment">How can you help?</label>
                        <textarea type="text" class="form-control is-invalid" id="collaboration-comment-{{name}}" rows="3"
                            placeholder="Enter comment" required></textarea>
                            <div class="invalid-feedback">
                                Please explain how you can contribute.
                              </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                {% if doctype == 'Collaboration Table' %}
                <!-- Edit mode -->
                <button type="button" class="card-btn" onclick="deleteCollaboration('{{doctype}}', '{{name}}')">Delete</button>
                {% endif %}
                <button type="button" class="card-btn"
                    onclick="submitCollaboration('{{doctype}}', '{{name}}')">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    frappe.ready(() => {
        createPersonaOptions = () => {
            frappe.call({
                method: 'contentready_oip.api.get_persona_list',
                args: {},
                callback: function (r) {
                    r.message.map(op => {
                        $('#persona-select-{{name}}').append(`<option value="${op.value}"> 
                                       ${op.label} 
                                  </option>`);
                    })
                }
            });
        }
        createPersonaOptions();
    })
    
    deleteCollaboration = (doctype, name) => {
        frappe.call({
            method: 'contentready_oip.api.delete_contribution',
            args: {child_doctype: doctype, name: name},
            callback: (r) => {
                if (r.message){
                    window.location.reload();
                }
            }
        });
    }

    submitCollaboration = (doctype, name) => {
        const collaboration = {
            user: frappe.session.user,
            persona: $('#persona-select-'+name).val(),
            comment: $('#collaboration-comment-'+name).val()
        }
        if (!collaboration.persona){
            frappe.throw('Please select a role.');
        }
        if (!collaboration.comment){
            frappe.throw('Please explain how you can contribute.');
        }
        frappe.call({
            method: 'contentready_oip.api.add_or_edit_collaboration',
            args: {
                doctype: doctype,
                name: name,
                collaboration: collaboration
            },
            callback: (r) => {
                if (r.message[1] > 0) {
                    // console.log(r.message);
                    if (doctype == 'Collaboration Table') {
                        // edit mode
                        $('#collaboration-card-'+name).replaceWith(r.message[0]);
                        // TODO: Toggles twice for some reason leaving an empty form on the screen.
                        // TEMP Fix: Reload.
                        window.location.reload();
                    } else {
                        $('#collaborations').prepend(r.message[0]);
                        $('#collaboration-count').text(r.message[1]);
                        $('#collaboration-modal-'+name).modal('toggle');
                    }
                }
            }
        });
    }
</script>
