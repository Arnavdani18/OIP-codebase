{% set id = 'header' %}
<div class="img-wrapper">
    {% if (media|length) > 0 %}
    <img src="{{media[0].attachment}}" alt="image" class="rounded img-responsive"
        style="object-fit: cover; cursor: pointer;" data-toggle="modal" data-target="#attachment-modal-{{id}}" />
    {% else %}
    <img src="/files/image_placeholder.jpg" alt="image" class="rounded img-responsive" style="object-fit: cover;" />
    {% endif %}
    {% if (media | length) > 1 %}
    <button class="align-icon">
        +{{(media | length) - 1}}
    </button>
    {% endif %}
</div>

{% if (media | length) > 0%}
{% set media = media %}
{% include "templates/includes/common/attachment_modal.html" %}
{% endif %}
