<div class="img-wrapper">
    <img
        src="{{images[0].image|default('/files/image_placeholder.jpg', true)}}"
        class="rounded img-responsive"
        style="object-fit: cover;"
    />
    {% if (images | length) > 0%}
    <button
        class="align-icon"
        data-toggle="modal"
        data-target="#attachment-modal-header"
    >
        +{{(images | length)}}
    </button>
    {% endif %}
</div>
