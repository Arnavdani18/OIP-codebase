<style>
  .profile-name {
    margin-top: 1rem;
  }

  .profile-name>h3 {
    font-weight: bold;
    text-transform: capitalize;
  }

  .profile-name>h3>a {
    color: var(--secondary1);
  }

  .profile-persona-and-company {
    /* margin-top: 1rem; */
    min-height: 4.2rem;
  }

  .profile-persona-and-company>p {
    font-size: var(--f12);
    color: var(--secondary2);
    padding: 0;
    margin: 0;
    line-height: 2rem;
    letter-spacing: -0.01rem;
  }
</style>

<div class="profile-container actions pb-1" role="group" onclick="window.location.href = '/{{organisation.route}}'">
  <div class="profile-image">
    <img src="{{ organisation.photo }}" alt="profile photo" class="profile-image" onerror="javascript:this.src='assets/contentready_oip/images/default-avatar.jpg'" />
  </div>

  <div class="profile-name">
    <h3 class="pattern1">
      {{ organisation.title }}
    </h3>
  </div>

  <div class="">
    {% set sectors = organisation.sectors %} {% include
    "templates/includes/common/sector_labels.html" %}
  </div>
</div>
