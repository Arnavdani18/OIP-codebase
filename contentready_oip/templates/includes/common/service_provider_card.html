<style>
  .profile-name {
    margin-top: 1rem;
  }

  .profile-name>h3 {
    font-weight: bold;
    text-transform: capitalize;
  }

  .profile-name>h3>a {
    color: var(--secondary1);
  }

  .profile-persona-and-company {
    /* margin-top: 1rem; */
    min-height: 4.2rem;
  }

  .profile-persona-and-company>p {
    font-size: var(--f12);
    color: var(--secondary2);
    padding: 0;
    margin: 0;
    line-height: 2rem;
    letter-spacing: -0.01rem;
  }
</style>

<div class="profile-container actions pb-1" role="group" onclick="window.location.href = '/{{service_provider.route}}'">
  <div class="profile-image">
    <img src="{{ service_provider.photo }}" alt="profile photo" class="profile-image" onerror="javascript:this.src='assets/contentready_oip/images/default-avatar.jpg'" />
  </div>

  <div class="profile-name">
    <h3 class="pattern1">
      {{ service_provider.full_name }}
    </h3>
  </div>

  <div class="profile-persona-and-company">
    <p class="company">
      {{ service_provider.org_title }}
    </p>
    <p class="company">
      {% set service_category_title = frappe.db.get_value('Service Category', service_provider.service_category, 'title') %}
      {{ service_category_title }}
    </p>
  </div>
</div>
