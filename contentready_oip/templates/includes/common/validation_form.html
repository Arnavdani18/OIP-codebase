<div class="modal" tabindex="-1" role="dialog" id="validation-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Do you agree with this problem statement?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="validation-comment">Please explain your validation.</label>
                        <textarea type="text" class="form-control" id="validation-comment" rows="3"
                            placeholder="Enter comment"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="card-btn" onclick="submitValidation('{{doctype}}', '{{name}}', false)">Disagree</button>
                <button type="button" class="card-btn" onclick="submitValidation('{{doctype}}', '{{name}}', true)">Agree</button>
            </div>
        </div>
    </div>
</div>

<script>
    submitValidation = (doctype, name, agree) => {
        const validation = {
            user: frappe.session.user,
            agree: agree,
            comment: $('#validation-comment').val()
        }
        frappe.call({
            method: 'contentready_oip.api.add_validation',
            args: {doctype: doctype, name: name, validation: validation},
            callback: (r) => {
                // console.log(r)
                if (r.message[1] > 0){
                    $('#validations').prepend(r.message[0]);
                    $('#validation-modal').modal('toggle');
                    $('#validation-count').text(r.message[1]);
                }
            }
        });
    }
</script>
