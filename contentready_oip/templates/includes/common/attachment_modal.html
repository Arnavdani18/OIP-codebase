<div class="modal fade" id="attachment-modal-{{ id }}" tabindex="-1" role="dialog" aria-labelledby="viewmediaLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-full modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            {% for m in media %}
              <div class="col-md-6 col-lg-4 p-0">
                <a data-fancybox="attachment-gallery-{{ id }}" href="{{m.attachment}}" title="{{m.attachment}}">
                  {% if m.type and m.type.find('video') >= 0 %}
                  <video class="video-thumbnail">
                    <source src="{{m.attachment}}" type="{{m.type}}">
                  </video>
                  {% elif m.type and m.type.find('link') >= 0 %}
                  <script>
                    function getThumbnail(url) {
                      frappe.ready(()=>{
                          frappe.call({
                            type: 'GET',
                            method: 'contentready_oip.api.get_url_metadata',
                            args: {url},
                            callback: function (r) {
                              const {provider,data} = r.message;
                              if (provider === 'youtube') {
                                const {thumbnail_url} = data;
                                document.getElementById(`{{id}}-{{loop.index}}`).src = thumbnail_url;
                              } else {
                                const {thumbnail_large} = data;
                                document.getElementById(`{{id}}-{{loop.index}}`).src = thumbnail_large;
                              }
                            },
                          });
                        });
                    }

                    getThumbnail(`{{m.attachment}}`);
                  </script>
                  <img  onerror="javascript:this.src='../assets/contentready_oip/images/image_placeholder.jpg'"
                    class="small-img-attachment-modal" alt="{{ m.description }}" id="{{id}}-{{loop.index}}" />
                  {% else %}
                  <img src="{{m.attachment or m.thumbnail }}" onerror="javascript:this.src='../assets/contentready_oip/images/image_placeholder.jpg'"
                    class="small-img-attachment-modal" alt="{{ m.description }}" id="{{id}}-{{loop.index}}" />
                  {% endif %}
                </a>
              </div> 
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<style>
  .small-img-attachment-modal,
  .video-thumbnail {
    width: 100%;
    height: 30rem;
    object-fit: cover;
  }

  .attachment-modal-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, 15rem);
    grid-gap: 10px;
    overflow: scroll;
  }

  .link-thumbnail{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 15rem;
    background-color: darkslategray;
  }

  .link-thumbnail>svg{
    width: 5rem;
  }

  @media only screen and (max-width: 768px){
    .small-img-attachment-modal,
    .video-thumbnail {
     height: 20rem;
    }
  }
</style>
