<div class="modal fade" id="attachment-modal-{{ id }}" tabindex="-1" role="dialog" aria-labelledby="viewmediaLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-full modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row attachment-modal-container">
            {% for m in media %}
            <a data-fancybox="attachment-gallery" data-fancybox-trigger="attachment-gallery" href="{{m.attachment}}">
              <img src="{{m.attachment or m.thumbnail }}" class="small-img-attachment-modal" alt="{{ m.description }}"
                id="{{id}}-{{loop.index}}" />
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

</script>

<style>
  .small-img-attachment-modal {
    width: 15rem !important;
    height: 15rem !important;
    object-fit: cover;
  }

  .attachment-modal-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, 15rem);
    grid-gap: 10px;
    overflow: scroll;
  }
</style>
