<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<div class="modal fade" id="attachment-modal-{{ id }}" tabindex="-1" role="dialog" aria-labelledby="viewmediaLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-full modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewmediaLabel" hidden>
          Modal title
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row attachment-modal-container">
            {% for m in media %}
            <div class="m-2">
              <a data-fancybox="gallery" href="{{m.attachment}}">
                <img src="{{m.thumbnail or m.attachment }}" class="small-img-attachment-modal" alt="{{ m.description }}"
                  id="{{id}}-{{loop.index}}" />
              </a>
            </div>
            {% endfor %}
          </div>

          <div class="row thumbnail-container" id="available-images" data-images="{{media}}">
            <!-- Grid of thumbnails -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  moveToImage = (event, i, id) => {
    $('#image-in-focus-' + id).attr('src', event.target.src)
    $('.thumb-img').removeClass('active-thumbnail')
    $('#' + event.target.id).addClass('active-thumbnail')
    $('#index-in-focus-' + id).text(i)
  }
</script>

<style>
  .small-img-attachment-modal {
    width: 15rem !important;
    height: 15rem !important;
    object-fit: cover;
  }

  .attachment-modal-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, 15rem);
    grid-gap: 10px;
    overflow: scroll;
  }
</style>
