<h3 class="heading" id="problems-section">
  This solution addresses the following problems.
</h3>

<div class="problem-section-container">
  {% for p in problems_addressed %}
  <div>
    {% set problem = frappe.get_doc('Problem', p.problem) %} 
    {% include "templates/includes/problem/problem_card_small.html" %}
  </div>
  <hr>
  {% endfor %}
</div>

<style>
    .problem-section-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
    }
</style>
