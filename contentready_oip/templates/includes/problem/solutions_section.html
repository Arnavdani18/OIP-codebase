<h3 class="heading" id="solutionCards">
  This problem has the following solutions.
</h3>

<div class="solution-section-container">
  {% for s in solutions %} <div>
    {% set solution = frappe.get_doc('Solution',
  s.solution) %}
    {% include
  "templates/includes/solution/solution_card_small.html" %}
  </div>
  {% endfor %}
</div>

<style>
    .solution-section-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
    }
</style>
