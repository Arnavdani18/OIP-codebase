<!-- no-breadcrumbs -->
{% include "templates/includes/common/filter.html" %}
<div class="row">
    <div class="col">
        <div class="col-sm-12 problem-listed-container">
            <div class="d-flex align-items-center">
                <img
                    src="/files/problem_icon.svg"
                    alt=""
                    height="24"
                    width="20"
                />
                <h3>Problems Listed ({{ problems | length }})</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    {% for problem in problems %}
        <div class="col-md-6">
            {% include "templates/includes/problems/problem_card.html" %}
        </div>
    {% endfor %}
</div>
