<!-- jinja -->
<!-- no-breadcrumbs -->
<!-- static -->
<div class="container">
  {% include "templates/includes/common/filter.html" %}
  <div class="row">
    <div class="col">
      <div class="col-sm-12 problem-listed-container">
        <div class="d-flex align-items-center">
          <img src="/files/problem_icon.svg" alt="" height="24" width="20" />
          <h3>
            Solutions Listed (<span id="solutions-count"
              >{{ solutions | length }}</span
            >)
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="solutions-container">
    {% for solution in solutions %}
    <div class="col-md-6">
      {% include "templates/includes/solution/solution_card.html" %}
    </div>
    {% endfor %}
  </div>
</div>

<script>
  {% include "public/js/global.js" %}
</script>
